<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    p{
        background-color: #ccc;
    }
    p::before{
        content:'我試before';
        color: red;
    }
    p::after{
        content: '我試css after產出';
        color: white;
    }
    </style>
</head>
<body>
    <p>我是段文字</p>
    
</body>
</html>

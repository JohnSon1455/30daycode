<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box{
            display:flex;
            flex-wrap: wrap;
            position: relative;
            width: 600px;
            height: 100px;
            bottom: -400px;
            background-image: linear-gradient(0deg,#f00,#fff);
        }
        .pic{
            top:-100px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <img src="https://picsum.photos/id/220/600/400" >
    <div class="pic" > </div>
</body>
</html>

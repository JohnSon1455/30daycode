<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display:flex;
        }
        .iphone{
            display: none;

        }
        @media screen  and (min-width:800px){
            .box{
                display: none;
            }
            .iphone{
                 display: block;

            }
        }
    </style>
</head>
<body>
    <div class="box">手機不顯示</div>
    <div class="iphone">手機不顯示</div>
</body>
</html>
